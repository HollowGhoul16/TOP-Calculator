<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <div id="display">0</div>

            <button class="special button" id="clear">AC</button>
            <button class="special button" id="sign">+/-</button>
            <button class="special button" id="percent">%</button>
            <button class="operator button" id="divide">รท</button>

            <button class="number button">7</button>
            <button class="number button">8</button>
            <button class="number button">9</button>
            <button class="operator button" id="multiply">x</button>

            <button class="number button">4</button>
            <button class="number button">5</button>
            <button class="number button">6</button>
            <button class="operator button" id="subtract">-</button>

            <button class="number button">1</button>
            <button class="number button">2</button>
            <button class="number button">3</button>
            <button class="operator button" id="add">+</button>

            <button class="number button" id="zero">0</button>
            <button class="number button">.</button>
            <button class="operator button" id="equals">=</button>
        </div>
    </body>
</html>
